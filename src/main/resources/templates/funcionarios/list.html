<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Funcionários - SmartPatio</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/funcionarios.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<main class="funcionarios-container">
    <h1><i class="fa fa-users"></i> Funcionários da Filial</h1>
    <p class="descricao">Aqui você encontra a lista de colaboradores vinculados à sua filial.</p>

    <table class="funcionarios-table">
        <thead>
        <tr>
            <th><i class="fa fa-user"></i> Nome</th>
            <th><i class="fa fa-envelope"></i> Email</th>
            <th><i class="fa fa-id-badge"></i> Cargo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="func : ${funcionarios}">
            <td th:text="${func.nome}">Nome Funcionário</td>
            <td th:text="${func.email}">email@exemplo.com</td>
            <td th:text="${func.role}">ROLE</td>
        </tr>
        <tr th:if="${#lists.isEmpty(funcionarios)}">
            <td colspan="3" class="empty">Nenhum funcionário encontrado.</td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>
