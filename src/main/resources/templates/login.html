<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SmartPatio - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<main class="container">
    <div th:if="${param.cadastroOk}" class="alert success">
        <i class="fa fa-check-circle"></i> Cadastro realizado com sucesso! Realize o login para acessar o sistema
    </div>
    <div class="login-container">
        <div class="logo">SmartPatio</div>
        <form th:action="@{/login}" method="post">
            <input type="email" name="username" id="username" placeholder="E-mail"
                   th:value="${username}">
            <div style="position: relative;">
                <input type="password" name="password" placeholder="Senha" id="senha">
                <i id="togglePassword" class="fa-solid fa-eye"
                   style="position: absolute; right: 10px; top: 50%;
          transform: translateY(-50%); cursor: pointer;">
                </i>
            </div>
            <button type="submit">Entrar</button>

            <div class="links">
                <a href="/redefinir-senha">Esqueceu a senha?</a>
                <a th:href="@{/register}">Cadastre-se</a>
            </div>

            <div th:if="${param.error}" class="error-msg">
                Usuário ou senha inválidos
            </div>
            <div th:if="${param.logout}" class="logout-msg">
                Você saiu do sistema.
            </div>
            <div th:if="${param.deletedSuccess}" class="logout-msg">
                Conta deletada com sucesso.
            </div>
        </form>
    </div>
</main>
<script>
    const passwordInput = document.getElementById('senha');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
