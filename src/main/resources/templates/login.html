<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SmartPatio - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="logo">SmartPatio</div>
    <form th:action="@{/login}" method="post">
        <input type="email" name="username" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="links">
            <a href="#">Esqueceu a senha?</a>
            <a th:href="@{/register}">Cadastre-se</a>
        </div>
        <div th:if="${param.error}" class="error-msg">
            Usuário ou senha inválidos
        </div>
        <div th:if="${param.logout}" class="logout-msg">
            Você saiu do sistema.
        </div>
    </form>
</div>
</body>
</html>
