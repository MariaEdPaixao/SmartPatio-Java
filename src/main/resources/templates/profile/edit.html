<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - SmartPatio</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: main-header}"></div>
<main class="content">
    <div class="edit-container">
        <h1>Editar Perfil</h1>

        <form th:action="@{/perfil/editar}" th:object="${user}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" id="nome" placeholder="Digite seu nome">
                <span class="error" th:if="${#fields.hasErrors('nome')}"
                      th:errors="*{nome}"></span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Digite seu email">
                <span class="error" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
            </div>

            <div>
                <label for="senha">Nova Senha:</label>
                <div style="position: relative;">
                    <input type="password" th:field="*{senha}" id="senha"
                           placeholder="Digite uma nova senha (opcional)">
                    <i id="togglePassword" class="fa-solid fa-eye"
                       style="position: absolute; right: 10px; top: 50%;
                   transform: translateY(-50%); cursor: pointer;">
                    </i>
                </div>
            </div>

            <button type="submit">Salvar Alterações</button>
            <div class="links">
                <a th:href="@{/perfil}"><i class="fa fa-arrow-left"></i> Voltar ao perfil</a>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: main-footer}"></div>


<script>
    const passwordInput = document.getElementById('senha');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
