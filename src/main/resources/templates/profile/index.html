<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - SmartPatio</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div th:replace="~{fragments/header :: main-header}"></div>

<main class="profile-container">
    <div th:if="${param.editSuccess}" class="alert success">
        <i class="fa fa-check-circle"></i> Dados atualizados com sucesso!
    </div>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-pic">
                <i class="fa-solid fa-user" ></i>
            </div>
            <div>
                <h2 th:text="${user.nome}">Nome Usuário</h2>
                <p th:text="${user.email}">email@exemplo.com</p>
                <p class="role" th:text="${user.role}">GESTOR</p>
            </div>
        </div>

        <div class="profile-info">
            <p><strong>Pátio:</strong> <span th:text="${user.filial.nome}"></span></p>
            <p><strong>Endereço da filial:</strong> <span th:text="${user.filial.endereco}"></span></p>

            <div sec:authorize="hasRole('GESTOR')" class="gestor-stats">
                <div class="stat-card">
                    <i class="fa-solid fa-users stat-icon"></i>
                    <span class="stat-number" th:text="${qtdFuncionarios}">0</span>
                    <span class="stat-label">Funcionários (incluindo você)</span>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-motorcycle stat-icon"></i>
                    <span class="stat-number" th:text="${qtdMotosAtivas}">0</span>
                    <span class="stat-label">Motos no Pátio</span>
                </div>
            </div>
        </div>

        <div class="profile-actions">
            <a class="btn" th:href="@{/perfil/editar}"><i class="fa fa-edit"></i> Editar Perfil</a>
            <form th:action="@{/logout}" method="post" class="inline-form">
                <button class="btn danger"><i class="fa fa-sign-out-alt"></i> Sair</button>
            </form>
            <form th:action="@{/perfil/deletar}" method="post" class="inline-form" id="deleteForm">
                <button type="button" class="btn danger" id="deleteBtn">
                    <i class="fa fa-trash"></i> Deletar Conta
                </button>
            </form>

            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <h2><i class="fa fa-exclamation-triangle"></i> Atenção</h2>
                    <p>Deseja realmente excluir sua conta? <br> <strong>Essa ação não poderá ser desfeita.</strong></p>
                    <div class="modal-actions">
                        <button id="confirmDelete" class="btn danger">Sim, excluir</button>
                        <button id="cancelDelete" class="btn">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: main-footer}"></div>

<script>
    const deleteBtn = document.getElementById("deleteBtn");
    const deleteModal = document.getElementById("deleteModal");
    const cancelDelete = document.getElementById("cancelDelete");
    const confirmDelete = document.getElementById("confirmDelete");
    const deleteForm = document.getElementById("deleteForm");

    deleteBtn.addEventListener("click", () => {
        deleteModal.style.display = "flex";
    });
    cancelDelete.addEventListener("click", () => {
        deleteModal.style.display = "none";
    });
    confirmDelete.addEventListener("click", () => {
        deleteForm.submit();
    });
    window.addEventListener("click", (event) => {
        if (event.target === deleteModal) {
            deleteModal.style.display = "none";
        }
    });
</script>

</body>
</html>
